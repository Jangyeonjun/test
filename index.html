                    { "exam": "ì†ŒìŠ¤ ì½”ë“œë¥¼ ì»´íŒŒì¼, í…ŒìŠ¤íŠ¸, íŒ¨í‚¤ì§•í•˜ì—¬ ì‹¤í–‰ ê°€ëŠ¥í•œ ì• í”Œë¦¬ì¼€ì´ì…˜ìœ¼ë¡œ ë§Œë“¤ì–´ì£¼ëŠ” ê³¼ì •ì„ ìë™í™”í•˜ëŠ” ë„êµ¬(ì˜ˆ: Jenkins, Gradle)ë¥¼ ë¬´ì—‡ì´ë¼ê³  í•˜ëŠ”ê°€?", "answer": "ë¹Œë“œ ìë™í™” ë„êµ¬" },
                    { "exam": "ë¦¬ëˆ…ìŠ¤ ì»¨í…Œì´ë„ˆ ê¸°ìˆ ì„ ê¸°ë°˜ìœ¼ë¡œ í•˜ëŠ” ëŒ€í‘œì ì¸ ì˜¤í”ˆì†ŒìŠ¤ ì»¨í…Œì´ë„ˆí™” í”Œë«í¼ì€?", "answer": "ë„ì»¤(Docker)" },
                    { "exam": "ë°°í¬ ì „ëµ ì¤‘, ê¸°ì¡´ ë²„ì „(ë¸”ë£¨)ê³¼ ìƒˆë¡œìš´ ë²„ì „(ê·¸ë¦°)ì˜ í™˜ê²½ì„ ê°ê° ë…ë¦½ì ìœ¼ë¡œ êµ¬ì„±í•˜ê³ , ë¼ìš°í„°ë¥¼ í†µí•´ íŠ¸ë˜í”½ì„ í•œ ë²ˆì— ì „í™˜í•˜ëŠ” ë°©ì‹ì€?", "answer": "ë¸”ë£¨-ê·¸ë¦° ë°°í¬" },
                    { "exam": "ì§€ì†ì ì¸ í†µí•©(CI) ì´í›„, ë³€ê²½ ì‚¬í•­ì„ ìë™ìœ¼ë¡œ í…ŒìŠ¤íŠ¸ í™˜ê²½ì´ë‚˜ ìš´ì˜ í™˜ê²½ì— ë°°í¬í•˜ëŠ” ê³¼ì •ì„ ë¬´ì—‡ì´ë¼ê³  í•˜ëŠ”ê°€?", "answer": "ì§€ì†ì ì¸ ë°°í¬(CD)" },
                    { "exam": "í˜•ìƒ ê´€ë¦¬ì—ì„œ íŠ¹ì • ì‹œì ì˜ ì•ˆì •ëœ ì†Œí”„íŠ¸ì›¨ì–´ ë²„ì „ì„ ê³µì‹ì ìœ¼ë¡œ í™•ì •í•˜ê³ , ë³€ê²½ì„ ì—„ê²©íˆ í†µì œí•˜ê¸° ìœ„í•œ ê¸°ì¤€ì„ ì„ ë¬´ì—‡ì´ë¼ê³  í•˜ëŠ”ê°€?", "answer": "ë² ì´ìŠ¤ë¼ì¸(Baseline)" },
                    { "exam": "ë¶„ì‚° ë²„ì „ ê´€ë¦¬ ì‹œìŠ¤í…œì˜ ëŒ€í‘œì ì¸ ì˜ˆë¡œ, ê° ê°œë°œìê°€ ì „ì²´ ì €ì¥ì†Œì˜ ë³µì œë³¸ì„ ê°€ì§€ê³  ì‘ì—…í•˜ëŠ” ë°©ì‹ì€?", "answer": "Git" },
                    { "exam": "Gitì—ì„œ ë…ë¦½ì ì¸ ì‘ì—… ê³µê°„ì„ ìƒì„±í•˜ì—¬, ê¸°ì¡´ ì½”ë“œì— ì˜í–¥ì„ ì£¼ì§€ ì•Šê³  ìƒˆë¡œìš´ ê¸°ëŠ¥ì„ ê°œë°œí•˜ê±°ë‚˜ ë²„ê·¸ë¥¼ ìˆ˜ì •í•  ë•Œ ì‚¬ìš©í•˜ëŠ” ê¸°ëŠ¥ì€?", "answer": "ë¸Œëœì¹˜(Branch)" },
                    { "exam": "ì‚¬ìš©ìì˜ ìš”ì²­ì„ ì—¬ëŸ¬ ëŒ€ì˜ ì„œë²„ë¡œ ë¶„ì‚°ì‹œì¼œ ë¶€í•˜ë¥¼ ì¤„ì´ê³ , íŠ¹ì • ì„œë²„ì— ì¥ì• ê°€ ë°œìƒí•´ë„ ì„œë¹„ìŠ¤ ì¤‘ë‹¨ì„ ë°©ì§€í•˜ëŠ” ê¸°ìˆ ì€?", "answer": "ë¡œë“œ ë°¸ëŸ°ì‹±" },
                    { "exam": "ì• í”Œë¦¬ì¼€ì´ì…˜ì˜ ì„±ëŠ¥ì„ ëª¨ë‹ˆí„°ë§í•˜ê³  ë¶„ì„í•˜ì—¬, ë¬¸ì œì˜ ì›ì¸ì„ íŒŒì•…í•˜ê³  ì„±ëŠ¥ì„ ìµœì í™”í•˜ëŠ” ë„êµ¬ë¥¼ ë¬´ì—‡ì´ë¼ê³  í•˜ëŠ”ê°€?", "answer": "APM(Application Performance Monitoring)" },
                    { "exam": "ì• í”Œë¦¬ì¼€ì´ì…˜ ë°°í¬ ì‹œ, ì¸í”„ë¼ êµ¬ì„±ì„ ì½”ë“œë¡œ ì •ì˜í•˜ê³  ê´€ë¦¬í•˜ì—¬ ìˆ˜ë™ ì‘ì—…ì„ ìµœì†Œí™”í•˜ëŠ” ì ‘ê·¼ë²•ì€?", "answer": "IaC(Infrastructure as Code)" },
                    { "exam": "ë°°í¬ ê³¼ì •ì—ì„œ ë¬¸ì œê°€ ë°œìƒí–ˆì„ ë•Œ, ì´ì „ì˜ ì•ˆì •ì ì¸ ë²„ì „ìœ¼ë¡œ ì‹ ì†í•˜ê²Œ ë˜ëŒë¦¬ëŠ” ì‘ì—…ì„ ë¬´ì—‡ì´ë¼ê³  í•˜ëŠ”ê°€?", "answer": "ë¡¤ë°±(Rollback)" },
                    { "exam": "ì»¨í…Œì´ë„ˆí™”ëœ ì• í”Œë¦¬ì¼€ì´ì…˜ì˜ ë°°í¬, í™•ì¥, ê´€ë¦¬ë¥¼ ìë™í™”í•˜ëŠ” ì˜¤í”ˆì†ŒìŠ¤ ì‹œìŠ¤í…œì€?", "answer": "ì¿ ë²„ë„¤í‹°ìŠ¤" },
                    { "exam": "ì†Œí”„íŠ¸ì›¨ì–´ ê°œë°œê³¼ IT ìš´ì˜ì„ í†µí•©í•˜ì—¬, ì• í”Œë¦¬ì¼€ì´ì…˜ì˜ ê°œë°œë¶€í„° ë°°í¬, ìš´ì˜ê¹Œì§€ì˜ ì†ë„ë¥¼ ë†’ì´ëŠ” ë¬¸í™” ë° ë°©ë²•ë¡ ì€?", "answer": "DevOps" },
                    { "exam": "ì• í”Œë¦¬ì¼€ì´ì…˜ ì‹¤í–‰ í™˜ê²½ì„ ì´ë¯¸ì§€ í˜•íƒœë¡œ ìƒì„±í•˜ì—¬, ì–´ë–¤ í™˜ê²½ì—ì„œë“  ë™ì¼í•œ ì‹¤í–‰ì„ ë³´ì¥í•˜ëŠ” ë„ì»¤ì˜ í•µì‹¬ êµ¬ì„± ìš”ì†ŒëŠ”?", "answer": "ë„ì»¤ ì´ë¯¸ì§€" },
                    { "exam": "ì›¹ ì„œë²„ì˜ í•œ ì¢…ë¥˜ë¡œ, ëŒ€ê·œëª¨ ë™ì‹œ ì ‘ì† ì²˜ë¦¬ì— íŠ¹í™”ë˜ì–´ ìˆìœ¼ë©° ë¦¬ë²„ìŠ¤ í”„ë¡ì‹œ ê¸°ëŠ¥ìœ¼ë¡œë„ ë„ë¦¬ ì‚¬ìš©ë˜ëŠ” ê²ƒì€?", "answer": "Nginx" }
                ]
            }
        ];

        // --- ìƒíƒœ ê´€ë¦¬ ---
        let currentChapterIndex = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let currentExams = [];

        // --- DOM ìš”ì†Œ ---
        const chapterSelectionScreen = document.getElementById('chapter-selection-screen');
        const chapterList = document.getElementById('chapter-list');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const quizHeaderTitle = document.getElementById('quiz-header-title');
        const progressText = document.getElementById('progress-text');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackText = document.getElementById('feedback-text');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const scoreText = document.getElementById('score-text');
        const backToChaptersBtn = document.getElementById('back-to-chapters-btn');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');
        const goToChaptersBtn = document.getElementById('go-to-chapters-btn');
        
        // --- í•¨ìˆ˜ ---

        /** ëª¨ë“  í™”ë©´ì„ ìˆ¨ê¸°ê³  ë‹¨ì› ì„ íƒ í™”ë©´ë§Œ í‘œì‹œ */
        function showChapterSelection() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            chapterSelectionScreen.classList.remove('hidden');
        }

        /** ë‹¨ì› ëª©ë¡ì„ ë™ì ìœ¼ë¡œ ìƒì„± */
        function populateChapters() {
            chapterList.innerHTML = '';
            const processedQuizData = quizData; 

            processedQuizData.forEach((chapterData, index) => {
                const btn = document.createElement('button');
                btn.className = 'chapter-btn w-full p-6 bg-slate-50 text-left rounded-lg border-2 border-slate-200 hover:border-indigo-400';
                btn.innerHTML = `<h3 class="text-lg font-bold text-slate-800">${chapterData.chapter}</h3><p class="text-sm text-slate-500">${chapterData.exams.length} ë¬¸ì œ</p>`;
                btn.onclick = () => startQuiz(index, processedQuizData);
                chapterList.appendChild(btn);
            });
        }

        /** í€´ì¦ˆ ì‹œì‘ */
        function startQuiz(chapterIndex, data) {
            currentChapterIndex = chapterIndex;
            currentExams = shuffleArray([...data[chapterIndex].exams]);
            currentQuestionIndex = 0;
            score = 0;

            chapterSelectionScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');

            quizHeaderTitle.textContent = data[chapterIndex].chapter;
            loadQuestion();
        }

        /** ë¬¸ì œ ë¡œë“œ */
        function loadQuestion() {
            // ì´ˆê¸°í™”
            optionsContainer.innerHTML = '';
            feedbackText.textContent = '';
            nextQuestionBtn.classList.add('hidden');

            const questionData = currentExams[currentQuestionIndex];
            
            progressText.textContent = `ë¬¸ì œ ${currentQuestionIndex + 1} / ${currentExams.length}`;
            questionText.textContent = questionData.exam;

            // ë³´ê¸° ìƒì„±
            const options = generateOptions(questionData.answer, currentChapterIndex);
            options.forEach(optionText => {
                const btn = document.createElement('button');
                btn.className = 'option-btn w-full p-4 bg-white text-left rounded-lg border-slate-300 hover:bg-slate-50';
                btn.textContent = optionText;
                btn.onclick = (e) => selectAnswer(e.target, questionData.answer);
                optionsContainer.appendChild(btn);
            });
        }
        
        /** ì •ë‹µì„ í¬í•¨í•œ ë³´ê¸° 4ê°œ ìƒì„± (ì˜¤ë‹µì€ í•´ë‹¹ ë‹¨ì› ë‚´ì—ì„œ ëœë¤ ì„ íƒ) */
        function generateOptions(correctAnswer, chapterIdx) {
            let options = [correctAnswer];
            // í˜„ì¬ ë‹¨ì›ì˜ ëª¨ë“  ì •ë‹µ ëª©ë¡
            const chapterAnswers = quizData[chapterIdx].exams.map(ex => ex.answer);
            // ê·¸ ì¤‘ì—ì„œ ì˜¤ë‹µë§Œ í•„í„°ë§
            const wrongAnswers = chapterAnswers.filter(ans => ans !== correctAnswer); 
            const uniqueWrongAnswers = [...new Set(wrongAnswers)];
            
            while (options.length < 4 && uniqueWrongAnswers.length > 0) {
                const randomIndex = Math.floor(Math.random() * uniqueWrongAnswers.length);
                options.push(uniqueWrongAnswers.splice(randomIndex, 1)[0]);
            }
             // ë³´ê¸° ìˆ˜ê°€ 4ê°œ ë¯¸ë§Œì¼ ê²½ìš° ì „ì²´ ë°ì´í„°ì—ì„œ ì¶”ê°€
            if (options.length < 4) {
                 const allAnswers = quizData.flatMap(ch => ch.exams.map(ex => ex.answer));
                 const moreWrongAnswers = allAnswers.filter(ans => !options.includes(ans));
                 const uniqueMoreWrongAnswers = [...new Set(moreWrongAnswers)];
                 while(options.length < 4 && uniqueMoreWrongAnswers.length > 0) {
                    const randomIndex = Math.floor(Math.random() * uniqueMoreWrongAnswers.length);
                    options.push(uniqueMoreWrongAnswers.splice(randomIndex, 1)[0]);
                 }
            }

            return shuffleArray(options);
        }
        
        /** ë°°ì—´ ì„ê¸° (Fisher-Yates shuffle) */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        /** ë‹µì•ˆ ì„ íƒ ì‹œ ì²˜ë¦¬ */
        function selectAnswer(selectedButton, correctAnswer) {
            const buttons = optionsContainer.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.classList.add('disabled'); // ëª¨ë“  ë²„íŠ¼ ë¹„í™œì„±í™”
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
            });

            if (selectedButton.textContent === correctAnswer) {
                score++;
                feedbackText.textContent = 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ‘';
                feedbackText.className = 'text-lg font-bold text-green-600 min-h-[28px]';
            } else {
                selectedButton.classList.add('incorrect');
                feedbackText.innerHTML = `ì˜¤ë‹µì…ë‹ˆë‹¤. <br>ì •ë‹µ: <span class="font-bold">${correctAnswer}</span>`;
                feedbackText.className = 'text-base text-red-600 min-h-[24px]';
            }
            nextQuestionBtn.classList.remove('hidden');
        }

        /** ê²°ê³¼ í™”ë©´ í‘œì‹œ */
        function showResult() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            const percentage = currentExams.length > 0 ? Math.round((score / currentExams.length) * 100) : 0;
            scoreText.innerHTML = `${score} / ${currentExams.length} <span class="text-2xl ml-2">(${percentage}%)</span>`;
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
        nextQuestionBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentExams.length) {
                loadQuestion();
            } else {
                showResult();
            }
        });

        backToChaptersBtn.addEventListener('click', showChapterSelection);
        goToChaptersBtn.addEventListener('click', showChapterSelection);
        restartQuizBtn.addEventListener('click', () => {
            startQuiz(currentChapterIndex, quizData);
        });
        
        // --- ì´ˆê¸° ì‹¤í–‰ ---
        populateChapters();

    </script>
